<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 7 : Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container"> <!-- Centers content and sets max width -->
        <h1>maps: trial</h1>
        <div id="vis"></div>
    </div>
    <div class="container"> <!-- Centers content and sets max width -->
        <h1>maps: trial2</h1>
        <div id="vis2"></div>
        <div class="row mt-3"> <!-- Added margin-top for spacing -->
            <div class="col-12">
                <form id="stateSelector" class="d-flex flex-wrap justify-content-center">
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="alabama" value="alabama" checked>
                        <label class="form-check-label" for="alabama">Alabama</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="alaska" value="alaska">
                        <label class="form-check-label" for="alaska">Alaska</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="arizona" value="arizona">
                        <label class="form-check-label" for="arizona">Arizona</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="arkansas" value="arkansas">
                        <label class="form-check-label" for="arkansas">Arkansas</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="california" value="california">
                        <label class="form-check-label" for="california">California</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="colorado" value="colorado">
                        <label class="form-check-label" for="colorado">Colorado</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="connecticut" value="connecticut">
                        <label class="form-check-label" for="connecticut">Connecticut</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="delaware" value="delaware">
                        <label class="form-check-label" for="delaware">Delaware</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="florida" value="florida">
                        <label class="form-check-label" for="florida">Florida</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="georgia" value="georgia">
                        <label class="form-check-label" for="georgia">Georgia</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="hawaii" value="hawaii">
                        <label class="form-check-label" for="hawaii">Hawaii</label>
                    </div>
                    <div class="form-check me-4 mb-2">
                        <input class="form-check-input" type="radio" name="stateRadio" id="washington" value="washington">
                        <label class="form-check-label" for="washington">Washington</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Load D3.js first -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Add this after D3.js and before your script.js -->
    <script src="https://unpkg.com/flubber@0.3.0"></script>
    <!-- Load D3 Simple Slider after -->
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <!-- Load your custom script last -->
    <script src="js/script.js"></script>
    <script>
        // Initialize the visualization when the document is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
